version: 1.0.0
name: figmamind
description: FigmaMind - Transformador de componentes Figma para formato padronizado

service:
  type: stdio
  commandFunction: |
    return {
      command: "node",
      args: ["mcp-server.js"],
      env: {
        FIGMA_TOKEN: config.figmaToken,
        MCP_SUPPRESS_LOGS: "true",
        MCP_USE_STDIO: "true",
        PORT: "3000"
      }
    }
  configSchema:
    type: object
    required: ["figmaToken"]
    properties:
      figmaToken:
        type: string
        description: "Token de API do Figma"

build:
  dockerfile: Dockerfile 