# Smithery configuration file
service:
  type: stdio
  configSchema:
    type: object
    required:
      - figmaToken
    properties:
      figmaToken:
        type: string
        description: Token de acesso Ã  API do Figma
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["mcp-server.js"],
      env: {
        FIGMA_TOKEN: config.figmaToken,
        MCP_SUPPRESS_LOGS: "true",
        MCP_USE_STDIO: "true"
      }
    })
build:
  dockerfile: Dockerfile 